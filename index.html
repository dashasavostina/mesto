<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><img src="6163c2039d1f0eb8d7ca.jpg" alt="аватар профиля" class="profile__avatar-img"> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__group"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto Russia</p></footer><template class="elements-template"><div class="card"><img class="card__photo" src="#" alt=""> <button class="card__trash" type="button"></button><div class="card__group"><h2 class="card__title"></h2><div class="card__heart-area"><button class="card__heart" type="button"></button><p class="card__heart-counter"></p></div></div></div></template><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h3 class="popup__title-edit">Редактировать&nbsp;профиль</h3><form class="popup__form popup__form_profile" name="edit-form" novalidate><label class="popup__form-field"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__input-error"></span></label> <label class="popup__form-field"><input id="job-input" name="job" class="popup__input popu vatar-input-error popup__input-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></section></body></html>
