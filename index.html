<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile__avatar.jpg" alt="фото Кусто" class="profile__avatar">
        <div class="profile__group">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div> 
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto Russia</p>
  </footer>
  <template class="elements-template">
    <div class="elements__rectangle">
      <img class="elements__photo" src="#" alt="">
      <button class="elements__trash" type="button"></button>
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <button class="elements__heart" type="button"></button>
      </div>
    </div>
  </template>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title-edit">Редактировать&nbsp;профиль</h3>
      <form class="popup__form popup__form_profile" name="edit-form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Новое&nbsp;место</h3>
      <form class="popup__form popup__form_add" name="add-form">
        <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название" required>
        <input type="url" name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" required>
        <button class="popup__submit popup__submit_add" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_view">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="" class="popup__img">
      <h2 class="popup__text"></h2>
    </div>
  </section>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
