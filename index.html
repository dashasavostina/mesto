<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile__avatar.jpg" alt="фото Кусто" class="profile__avatar">
        <div class="profile__group">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div> 
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__rectangle">
        <img src="images/elements__karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="images/elements__elbrus.jpg" alt="Эльбрус" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="images/elements__dombay.jpg" alt="Домбай" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="images/elements__elbrus.jpg" alt="Эльбрус" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="images/elements__dombay.jpg" alt="Домбай" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="images/elements__karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
      <form class="popup__form" name="edit-form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
<script src="scripts/index.js"></script>
</body>
</html>
